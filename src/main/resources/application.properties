spring.application.name=bookstore
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui
# H2 Database Configuration http://localhost:8080/h2-console
spring.datasource.url=jdbc:h2:mem:bookstore;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# create-drop表示在应用启动时创建数据库表，在应用停止时删除这些表，测试环境用，对于生产环境来说，通常会选择update或validate
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console